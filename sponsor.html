<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo_vw">
            <img class="main-image" src="./pixlr-bg-result.png" alt="logo_vw">
            </div>
        <nav class="menu">
            <ul>
                <li class="menu-item"><a class="menus"href="./index.html">Inicio</a></li>
                <li class="menu-item"><a class="menus"href="#">Oradores</a></li>
                <li class="menu-item"><a class="menus"href="./llegar.html">Como Llegar</a></li>
                <li class="menu-item"><a class="menus"href="./sponsor.html">Sponsor</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Sponsors</h1>
            <p>Queremos agradecer a las siguientes empresas por su aporte para mantener a la familia Volkswagen mas cerca que nunca.  </p>
            <div class="categorias">
                <div class="platinum">
                    <h2>PLATINUM</h2>
                    <img class="logo" src="./sponsor/maipu.jpeg" alt="sponsor">
                    <img class="logo" src="./sponsor/gob.jpg" alt="sponsor">
                    <img class="logo" src="./sponsor/coca.jpg" alt="sponsor">
                </div>
                <div class="gold">
                    <h2>GOLD</h2>
                    <img class="logo" src="./sponsor/muni.jpg" alt="sponsor">
                    <img class="logo" src="./sponsor/claro.png" alt="sponsor">
                    <img class="logo" src="./sponsor/asecor.png" alt="sponsor">
                </div>
                <div class="silver">
                    <h2>SILVER</h2>
                    <img class="logo" src="./sponsor/gallara.jpg" alt="sponsor">
                    <img class="logo" src="./sponsor/san pedro.png" alt="sponsor">
                    <img class="logo" src="./sponsor/venex.png" alt="sponsor">
                </div>
            </div>
        </section>
        <form action="">
            <h1>Registrate</h1>
            <input class="dato" type="text" placeholder="Nombre">
            <input class="dato" type="text" placeholder="Apellido">
            <input class="dato" type="email" placeholder="Email">
            <input class="dato" type="tel" placeholder="Telefono">
            <input class="button" type="submit">
        </form>
    </main>
    <footer>
        <p>Copyright</p>
    </footer>
</body>
</html>
